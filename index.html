<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div id="app" class="container pt-5">
      <label>Type your yes/no question here:</label>
      <div class="form-inline">
        <form class="form-inline mb-3" onkeydown="return event.key != 'Enter';">
          <div class="form-group">
            <input
              v-on:keyup.enter="askMe"
              v-model="input"
              type="text"
              class="form-control"
              placeholder="Your yes/no question"
              style="width: 400px"
            />
          </div>
        </form>
        <button @click="askMe" type="text" class="mb-3 btn btn-outline-success mx-3">Ask me</button>
      </div>
      <h3 class="w-60">{{msg}}</h3>
      <img :src="img" width="300" />
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
